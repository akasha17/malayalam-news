{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit News - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{% static 'css/admin_style.css' %}" rel="stylesheet">
</head>

<body>

<!-- Navbar (you can add your existing navbar here) -->

<!-- Main Content -->
<div class="container my-4">
  <h2 class="fw-bold mb-4">Edit News</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" name="title" class="form-control" value="{{ news.title }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea name="content" class="form-control" rows="5" required>{{ news.content }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Image</label>
      <input type="file" name="image" class="form-control">
      {% if news.image %}
        <img src="{{ news.image.url }}" alt="Current Image" class="mt-3" style="max-width: 200px;">
      {% endif %}
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" name="is_headline" class="form-check-input" {% if news.is_headline %}checked{% endif %}>
      <label class="form-check-label">Headline</label>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" name="is_latest" class="form-check-input" {% if news.is_latest %}checked{% endif %}>
      <label class="form-check-label">Latest</label>
    </div>

    <button type="submit" class="btn btn-primary">Update News</button>
  </form>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
